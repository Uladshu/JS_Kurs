   <!-- Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які :
   • починаються на букву «А»;
   • перша і остання літери співпадають;
   • складаються з більше ніш 7 символів; -->
   <script>
   //вводим данные
   let registrationNumberCar = ["AB12303","XY98798","AB123CA", "XY987ZA", "KL4586MK", "OW321PO", "FG6594HJ", "VQ789LK", "DM543TR"] //8 sht.
   let count1 = 0
   let count2 = 0
   let count3 = 0
   
   //починаються на букву «А»;
   for (let i = 0; i < registrationNumberCar.length; i++) {
      if(registrationNumberCar[i][0] == "A")
      count1++
   }
   document.write(`Кількість номерів, які починаються на букву 'А': ${count1} <p>`)
   
   //Pерша і остання літери співпадають;
   for (let i = 0; i < registrationNumberCar.length; i++) {
         if (registrationNumberCar[i][0] == registrationNumberCar[i][registrationNumberCar[i].length - 1])
            count2++
      }
   document.write(`Кількість номерів, перша і остання літери співпадають: ${count2} <p>`)
   
   //складаються з більше ніш 7 символів
   for (let i = 0; i < registrationNumberCar.length; i++) {
      if (registrationNumberCar[i][7] !== undefined )
      count3++
   }
   document.write(`Кількість номерів, складаються з більше ніш 7 символів: ${count3} <p>`)
   

   </script>
