   <!-- Дано послідовність оцінок учня. Підрахувати кількість:
   1) двійок
   2) кількість хороших оцінок (добре, відмінно);
   3) кількість оцінок, які нижче середнього. -->

   <script>
   let studentGrades = [2,8,5,6,5,3,9,2,5,4,12,5,4,3,9,2,9]
   let count1 = 0
   let count2 = 0
   let count3 = 0
   //количиство двоек
   for (let i = 0; i < studentGrades.length; i++) {
      if(studentGrades[i]===2)
      count1++
   }
   document.write(`двійок - ${count1}<p>`)

   //кількість хороших оцінок (добре, відмінно);
   for (let i = 0; i < studentGrades.length; i++) {
      if(studentGrades[i]>6)
      count2++
   }
   document.write(`кількість хороших оцінок - ${count2}<P>`)

   //кількість оцінок, які нижче середнього.
   for (let i = 0; i < studentGrades.length; i++) {
         if (studentGrades[i] <= 6)
            count3++
      }
      document.write(`кількість оцінок, які нижче середнього - ${count3}`)
   
   </script>
