   <header class="name-header">Homework Lesson 2</header>
   <main class="tasks">Task Number 5</main>
      <script>
         //wwodim dane
         let A = parseFloat(prompt('Введіть кількість секунд'))
         //gradation
         const MinSek = 60
         const HourSek = 3600
         
         //wyczyslajem dane
         let ResulMin = A / MinSek
         let ResulHour= A / HourSek
         document.write(`
         Задано секунд: ${A} Sec. <br>
         Хвилини: ${ResulMin.toFixed(2)} Min.<br>
         Години: ${ResulHour} Hours
         `)
      </script>
