<body>
   <header class="name-header">Homework Lesson 2</header>
   <main class="tasks">Task Number 1 
   <script>
   //wwodim dane
   let A = parseFloat(prompt('Введіть перше число'))
   let B= parseFloat(prompt('Введіть друге число'))
   //wyczyslajem dane
   let summa = A + B
   let multipl = B * A
   let division = (A / B)
   document.write(`
      <table>
      <tr>
         <th>summ</th>
         <th>multiplication</th>
         <th>division</th>
      </tr>
      <tr>
         <th>${summa}</th>
         <th>${multipl}</th>
         <th>${division.toFixed(3) }</th>
      <tr>     
      </table>
      `)
   </script>
   </main>

      <div class="central-info">Made by Uladzimir</div>
   </footer>
</body>
