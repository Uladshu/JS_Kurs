<body>
   <header class="name-header">Homework Lesson 5</header>
   <main class="tasks">Task Number 1 <br></main>
   <script>
      //Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем. Приклад:
   let numberOfRandomNumbers = parseInt(prompt('количество рандомных чисел'))
   for (let i = 0; i < numberOfRandomNumbers; i++) {
      let randomNumber = Math.floor(Math.random()*100)+1
      document.write(`-> ${randomNumber} <br>`)
   }


   </script>
