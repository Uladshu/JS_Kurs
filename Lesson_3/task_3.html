   //Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.


   //wwodim dane
   let firstGuessedNumber = parseInt(prompt('Спробуйте відгадати число від одного до п яти це ваша перша з двох спроб  '))
   let secondGuessedNumber = parseInt(prompt('це ваша друга і остання спроба вгадати число'))
      //Generirujem Radmone czislo
   function getRandomFromRange(min, max) {
         var randomNumber = Math.floor (Math.random()*(max-min+1))+min
         return randomNumber
      }
      let randomNumber = getRandomFromRange(1, 5)
      //wyczyslajem i wywodim dane
   if (firstGuessedNumber === randomNumber || secondGuessedNumber === randomNumber)
      document.write(`Вітаю Ви вгадали це було число ${randomNumber} `)
      else
      document.write(`На жаль Ви не вгадали це було число ${randomNumber}`)
