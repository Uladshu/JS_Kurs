   <script>

   //З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.

   //wwodim dane

   let PriceProduct = parseFloat(prompt(`введіть ціну товару`))
   let AmountMoney = parseFloat(prompt(`введіть кількість грошей`))
   const  TicketThreshold = 4
   //wyczyslajem dane
   if((AmountMoney - PriceProduct)>= TicketThreshold)
      document.write(`товар придбаний, не хочете ви купити квиток?`)
      else
      if (PriceProduct <= AmountMoney)
      document.write('товар придбаний')
      else
      document.write('y вас недостатньо коштів')
   </script>
